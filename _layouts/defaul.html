<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  {% if site.baseurl %}<base href="{{ site.baseurl }}/">{% endif %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Monospace, techy look -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="bg-grid"></div>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="{{ '/' | relative_url }}">
        <!-- “LED” dot -->
        <span class="led"></span>
        {{ site.title }}
      </a>
      <nav class="nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/pages/getting-started.html' | relative_url }}">Getting Started</a>
        <a href="{{ '/README.html' | relative_url }}">README</a>
        <a href="{{ '/Projet_thematique.pdf' | relative_url }}">Report (FR)</a>
      </nav>
    </div>
    <!-- Thin “trace” line -->
    <div class="trace-line"></div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© {{ site.time | date: '%Y' }} · {{ site.title }} · Built with Jekyll & GitHub Pages</p>
      <p class="badges">
        <span class="badge">LoRa 434 MHz</span>
        <span class="badge">ESP32‑CAM</span>
        <span class="badge">MKR WAN</span>
        <span class="badge">Telemetry</span>
      </p>
    </div>
  </footer>
</body>
</html>
