<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  {% if site.baseurl %}<base href="{{ site.baseurl }}/">{% endif %}
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
    }
    header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 14px 20px;
      position: sticky;
      top: 0;
    }
    header .wrap {
      max-width: 960px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      text-decoration: none;
      color: #2563eb;
      margin-left: 16px;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: 32px auto;
      padding: 0 16px;
    }
    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      margin-top: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
    }
    th {
      background: #f3f4f6;
      text-align: left;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <strong><a href="{{ '/' | relative_url }}">{{ site.title }}</a></strong>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/README.md' | relative_url }}">README</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="card">
      {{ content }}
    </div>
  </main>
  <footer>
    © {{ site.time | date: '%Y' }} · {{ site.title }}
  </footer>
</body>
</html>
